<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  <title>Document</title>
</head>
<body>
    <div class="nav bg-warning p-2">
        <a class="btn m-auto border-primary border border-5 rounded-5" href="{% url 'accounts:index' %}">
            <h1 class="text-primary p-0">
                <b class="m-auto">No Duck Goose!</b>
            </h1>
        </a>
    </div>
    {% if user.is_authenticated %}
    <div class="nav bg-white border-bottom border-warning">
        <h5 class="p-2 m-2 px-5">
            <b>{{ user }}님, 환영합니다!</b>
        </h5>
        <form action="{% url 'accounts:logout' %}" method="POST">
            {% csrf_token %}
            <input class="btn btn-warning m-2" type="submit" value="로그아웃">
        </form>
    </div>
    {% else %}
    <div class="nav bg-white border-bottom border-dark">
        <h5 class="p-2 m-2 px-5">
            <b>방문자님, 환영합니다!</b>
        </h5>
        <a class="btn btn-warning m-2" href="{% url 'accounts:login' %}">로그인</a> 
        <a class="btn btn-warning m-2" href="{% url 'accounts:signup' %}">회원가입</a> 
    </div>
    {% endif %}
    <div class="d-flex justify-content-center">
    {% block content %}
    
    {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
